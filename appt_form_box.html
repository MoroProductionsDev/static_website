<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="./css/appt_form-styles.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-12">
            <label for="validationCustom03" class="form-label">Email</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="@example.com" value="Otto" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-8">
            <label for="validationCustom04" class="form-label">Phone</label>
            <input type="text" class="form-control" id="validationCustom03" value="Otto" required>
            <div class="valid-feedback">
              Looks good!
            </div>
        </div>  
        <div class="col-md-4">
            <label for="validationCustom05" class="form-label">Pet Type</label>
            <select class="form-select" id="validationCustom05" required>
              <option selected disabled value="">Choose...</option>
              <option value="cat">Cat</option>
              <option value="dog">Dog</option>
              <option value="bird">Bird</option>
              <option value="fish">Fish</option>
              <option value="small">Small</option>
            </select>
        </div>
          <div class="col-md-">
            <label for="validationCustom06" class="form-label">Location</label>
            <select class="form-select" id="validationCustom05" required>
              <option selected disabled value="">Choose...</option>
              <option value="NY">Long Island, New York</option>
              <option value="CA">Petaluma, California</option>
              <option value="NY">Orlando, Florida</option>
              <option value="NY">Houston, Texas</option>
              <option>...</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
          <div class="col-12 text-center">
            <button class="btn btn-primary" type="submit">Schedule an Appoiment</button>
          </div>
    </form>
</body>
</html>
